<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 34 - Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="https://images.pexels.com/photos/5368684/pexels-photo-5368684.jpeg?auto=compress&cs=tinysrgb&w=600" alt="home" class="content show">
      <img src="https://images.pexels.com/photos/2468339/pexels-photo-2468339.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Contact" class="content">
      <img src="https://images.pexels.com/photos/5496591/pexels-photo-5496591.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Work" class="content">
      <img src="https://images.pexels.com/photos/974509/pexels-photo-974509.jpeg?auto=compress&cs=tinysrgb&w=600" alt="about" class="content">
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Contact</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
